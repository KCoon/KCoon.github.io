<div id="topnav">
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if (page.url == item.link) %}
                                    class="active"
                                {% endif %}>
            {{ item.name }}</a>
    {% endfor %}
    <img style="height:36px; margin-top: 9px; margin-left:40px" src="/assets/img/burger.svg" />
</div>
